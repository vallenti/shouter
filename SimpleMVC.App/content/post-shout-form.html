<div class="container">
<form method="POST">
	<div class="input-group">
	  <input type="text" name="Content" class="form-control" placeholder="Share your thoughts here...">
	  <span class="input-group-btn">
		<button class="btn btn-primary" type="submit">Shout</button>
	  </span>
	</div>
	<strong>Expires after:  </strong>
	  <label class="radio-inline"><input type="radio" name="Expiration" value="0" class="hidden-input" checked></label>
	  <label class="radio-inline"><input type="radio" name="Expiration" value="1">1 Hour</label>
	  <label class="radio-inline"><input type="radio" name="Expiration" value="24">1 Day</label>
	<br/>
	<br/>
</form>
</div>
